<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CeSIUM CUBE</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff);
        document.body.appendChild(renderer.domElement);
        
        var geometry = new THREE.BoxGeometry(2, 2, 2);
        var material = new THREE.MeshBasicMaterial({ color: 0xc65932 });
        var cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, 0); 
        cube.rotation.x = Math.PI / 4.5; 
        cube.rotation.y = Math.PI / 4; 
        
        scene.add(cube);
        
       /*
        var loader = new THREE.OBJLoader();
          loader.load('/home/gjunior/√Årea de Trabalho/CeSIUM_cube/CeSIUM_Logo.obj', function (cube) {
            cube.scale.set(0.5, 0.5, 0.5);
            scene.add(cube);
        });
        */
        function onMouseMove(event) {
          var mouseX = (event.clientX / window.innerWidth) * 0.4 - 1;
          var mouseY = -(event.clientY / window.innerHeight) * 0.4 + 1;
        
          var vector = new THREE.Vector3(mouseX, mouseY, 0.5);
          vector.unproject(camera);
        
          var dir = vector.sub(camera.position).normalize();
          cube.lookAt(cube.position.clone().add(dir));
        }

        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }

        function onWindowResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener("mousemove", onMouseMove, false);
        window.addEventListener("resize", onWindowResize, false);

        camera.position.z = 5;
        animate();

    </script>
  </body>
</html>
